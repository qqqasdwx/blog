<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{.Title}}</title>
    {{ template "inc/frontend_head" . }}
</head>

<body>
    <div id="layout" class="pure-g">
        {{ template "inc/frontend_side" . }}
        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">
                            <a href="/article/{{.Draft.Url}}.html">{{.Draft.Title}}</a>
                        </h2>
                        <p class="post-meta">
                            By <a class="post-author" href="#">{{$.Username}}</a> under
                            {{range $tag := .Draft.TagsArray}}
                            <a class="post-category" href="/tag/{{$tag}}">{{$tag}}</a>
                            {{end}}
                            {{if $.Login}}<a href="/backend/article/{{.Draft.Id}}/editor">Edit</a>{{end}}
                        </p>
                    </header>
                    <div class="post-description">
                        {{safe .Draft.HtmlContent}}
                    </div>
                </section>
                {{ template "inc/frontend_footer" . }}
            </div>
        </div>
    </div>
</body>

</html>
